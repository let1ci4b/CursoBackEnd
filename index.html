<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>MonkeyMath</title>
    <script src="calculadora.js"></script>
    <link href="main.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <section class="header-site">
        <div class="container">
            <div class="header-text" style="text-align: center;">
                <h1 style="font-size: 80px; margin-bottom: 40px;"><br>MONKEY MATH</h1>
                <p style="font-size: 30px;">VAMOS CALCULAR!</p>
            </div>
            <div class="img" style="text-align: center;">
                <a href="#calcular" style="text-align: center;">
                    <img src="img/seta.png" style="text-align: center; height: 50px; margin-top: 50px;">
                </a>
            </div>
        </div>
    </section>
    <section class="calcular" id="calcular">
        <div class="title-calc">
            <h1>Informe os números que deseja calcular:<br><br><br></h1>
        </div>
        <div class="result-line" style="align-items: center; text-align: center;">
            <span></span>
            <a>
            <img src="img/enter.png" class="banana" onclick="result()">
            </a>
        </div>
        <div class="button-numb" style="text-align: center; margin-bottom: 30px;">
            <div class="button-n" style="text-align: center;">
                <button class="btn-danger-n" onclick="show(0)">0</button>
            </div>
            <div class="button-n" style="text-align: center;">
                <button class="btn-danger-n" onclick="show('1')">1</button>
            </div>
            <div class="button-n" style="text-align: center;">
                <button class="btn-danger-n" onclick="show('2')">2</button>
            </div>
            <div class="button-n" style="text-align: center;">
                <button class="btn-danger-n" onclick="show('3')">3</button>
            </div>
            <div class="button-n" style="text-align: center;">
                <button class="btn-danger-n" onclick="show('4')">4</button>
            </div>
            <div class="button-n" style="text-align: center;">
                <button class="btn-danger-n" onclick="show('5')">5</button>
            </div>
            <div class="button-n" style="text-align: center;">
                <button class="btn-danger-n" onclick="show('6')">6</button>
            </div>
            <div class="button-n" style="text-align: center;">
                <button class="btn-danger-n" onclick="show('7')">7</button>
            </div>
            <div class="button-n" style="text-align: center;">
                <button class="btn-danger-n" onclick="show('8')">8</button>
            </div>
            <div class="button-n" style="text-align: center;">
                <button class="btn-danger-n" onclick="show('9')">9</button>
            </div>
            <div class="button-n" style="text-align: center;">
                <button class="btn-danger-n" onclick="show('.')">.</button>
            </div>
        </div>
        <div class="button-cont" style="text-align: center;">
            <div class="button" style="text-align: center;">
                <button class="btn-danger" onclick="show('+')">+</button>
            </div>
            <div class="button" style="text-align: center;">
                    <button class="btn-danger"onclick="show('-')">-</button>
            </div>
            <div class="button" style="text-align: center;">
                    <button class="btn-danger" onclick="show('*')">x</button>
            </div>
            <div class="button" style="text-align: center;">
                    <button class="btn-danger" onclick="show('/')">÷</button>
            </div>
            <div class="button" style="text-align: center;">
                <button class="btn-danger" onclick="reset()" style="font-size: 13px; text-align: center;">RESET</button>
            </div>
        </div>
    </section>
</body>
</html>
