<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
        <h1><br><br>Aula de JSON</h1>
        <input type="number" id="cep" placeholder="Digite o CEP"><br>
        <input type="text" id="rua" placeholder="Logradouro"><br>
        <input type="text" id="bairro" placeholder="Bairro"><br>
        <input type="text" id="cidade" placeholder="Cidade"><br>
        <input type="text" id="estado" placeholder="Estado"><br>
        <input type="text" id="pais" placeholder="PaÃ­s"><br><br>
        <button onclick="buscEndereco()">Buscar CEP</button>
    </div>
</body>
</html>
<script>
    var cep, rua, bairro, cidade, estado, pais;
    function defineCampos(){
        cep = document.getElementById("cep");
        rua = document.getElementById("rua");
        bairro = document.getElementById("bairro");
        cidade = document.getElementById("cidade");
        estado = document.getElementById("estado");
        pais = document.getElementById("pais");
    }
    function buscEndereco(){
        defineCampos();
        if (cep.value.length != 8) {
            alert('Preencha corretamente os campos!');
        }
        var url = "https://viacep.com.br/ws/"+cep.value+"/json"; //transito entre as pags
        var ponte = new XMLHttpRequest(); //criando ponte para o JSON transitar
        ponte.open('GET',url);//abre a conexao entre nossa pg e o arquivo jason
        ponte.onload = () =>{
            var resposta = JSON.parse(ponte.responseText);
            rua.value = resposta.logradouro;
            bairro.value = resposta.bairro;
            cidade.value = resposta.localidade;
            estado.value = resposta.uf;
            pais.value = "Brasil";
        }
        ponte.send();
        defineCampos();
        
    }

</script>
